			 <form>

			 </form>

			<a href="<!-- {% url 'blogs:register'%} -->">Sign up</a>
		</section>

		<section class="register">
			 <form >
			 		<legend>
				 		<h1>Register</h1>

					</legend>
			</form><br>
				<p>Already signed up?</p>
				<a href="{% url 'blogs:login'%}">Login</a>
		</section>
	</div>
	
</body>

{% extends 'base.html'%}
{% load static %}
{% block content%}

<div class="container" style="margin-bottom: 10px;">
	<form method="POST">
		
		{%csrf_token%}
		<p> Are you sure you want to delete "<span class="text-danger">{{obj}}</span>"?</p>
		<a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary btn-sm">Go back</a>
		<input type="submit" value="Confirm" class="btn btn-primary btn-sm">

	</form>
</div>
{% endblock%}

{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% load static%}
{% block content%}



<div class="container" style="margin-bottom:10px;" >
	<h3 class="text-center">Upload Product</h3>
	<div class="jumbotron" style="width: 50%; margin-left: 30rem; ">
	<form method="POST"  enctype="multipart/form-data">

		{%csrf_token%}
		{{form.media}}
		{{form|crispy}}
		<input type="submit" class="btn btn-sm btn-info" style="margin-left: 150px;">
		
	</form>
	</div>
</div>

{% endblock%}
